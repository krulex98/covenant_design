<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="form_wrapper">
            <div class="form_inner">
                <h1 class="text-center">Log In</h1>
                <div class="input_container">
                    <label for="field_email">Email</label>
                    <input class="input_field" type="email" name="Email" id="field_email">
                </div>
                <div class="input_container">
                    <label for="field_password">Password</label>
                    <input class="input_field" type="password" name="Password" id="field_password">
                </div>
                <button type="button" class="form_btn">Log In</button>
                <span class="link">Don't have an account?</span>
            </div>
        </div>
    </div>
</body>
</html>
