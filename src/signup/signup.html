<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
</head>
<body>
<div class="form_background">
    <div class="form_wrapper">
        <div class="form_inner">
            <h1 class="text-center">Sign Up</h1>
            <div class="input_container">
                <label for="field_email" class="input_label">Email</label>
                <input class="input_field" type="email" name="Email" id="field_email">
            </div>
            <div class="input_container">
                <label for="field_nick" class="input_label">Nickname</label>
                <input class="input_field" type="text" id="field_nick">
            </div>
            <div class="input_container">
                <label for="field_repeat" class="input_label">Repeat password</label>
                <input class="input_field" type="password" id="field_repeat">
            </div>
            <div class="input_container">
                <label for="field_password" class="input_label">Password</label>
                <input class="input_field" type="password" id="field_password">
            </div>
            <button type="button" class="form_btn">Sign Up</button>
            <span class="link">Already have an account?</span>
        </div>
    </div>
</div>
</body>
</html>
