<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Covenant</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
</head>

<body>
<div class="wrapper">
    <div class="menu">
        <div class="menu-title">
            <div class="menu-title__img"><img class="logo" src="./src/img/record.png" alt="img"/></div>
            <div class="menu-title__label">Covenant</div>
        </div>
        <ul class="menu-list">
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/home.png" alt="img"/></div>
                <div class="menu-list__label">Home</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/playlist.png" alt="img"/></div>
                <div class="menu-list__label">Collections</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/musical-note.png" alt="img"/></div>
                <div class="menu-list__label">Genres</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/music-folder.png" alt="img"/></div>
                <div class="menu-list__label">Albums</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/micro.png" alt="img"/></div>
                <div class="menu-list__label">Artists</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/search-gray.png" alt="img"/></div>
                <div class="menu-list__label">Search</div>
            </li>

            <li class="menu-list__item">
                <div class="menu-list__separator">Your Collection</div>
            </li>

            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/history.png" alt="img"/></div>
                <div class="menu-list__label">History</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/fav.png" alt="img"/></div>
                <div class="menu-list__label">Favourite</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/playlists.png" alt="img"/></div>
                <div class="menu-list__label">Playlists</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/friends.png" alt="img"/></div>
                <div class="menu-list__label">Friends</div>
            </li>
            <li class="menu-list__item">
                <div class="menu-list__img"><img class="menu-list__img-inner" src="./src/img/feed.png" alt="img"/></div>
                <div class="menu-list__label">Feed</div>
            </li>
        </ul>
    </div>

    <div class="container grid">
        <div class="header header-grid">
            <div class="header__search-container table">
                <div class="header__search-container-inner table-cell">
                    <div class="search table">
                        <div class="seach__img-container table-cell"><img class="search__img" src="./src/img/search-purple.png" alt="img"/></div>
                        <input class="search__input table-cell" type="text" placeholder="Search"/>
                    </div>
                </div>
            </div>
            <div class="header__user-container">
                <div class="header__user-container-inner">
                    <div class="user-nickname">Adam Brody</div>
                    <div class="user-logo"><img class="user-logo__img" src="./src/img/brody.png" alt="img"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-profile">
                <div class="user-info">
                    <h1 class="title">Profile</h1>
                    <div class="user-info__inner">
                        <div class="user-info__aside">
                            <img class="user-info__aside-img" src="./src/img/brody_big.png" alt=""/>
                        </div>
                        <div class="user-info__main">
                            <div class="user-info__main-nick">@adam228</div>
                            <div class="user-info__main-email">marshalityy@gmail.com</div>
                        </div>
                    </div>
                </div>

                <div class="user-tabs">
                    <h1 class="tabs__title">Settings</h1>
                    <div class="settings-container">
                        <div class="settings-name">
                            <div class="input-container">
                                <label class="input-container__label" for="settings-email">Email</label>
                                <input type="email" class="input-container__input" id="settings-email" value="marshalityy@gmail.com"/>
                            </div>
                            <div class="input-container">
                                <label class="input-container__label" for="settings-nickname">Nickname</label>
                                <input type="email" class="input-container__input" id="settings-nickname" value="adam228"/>
                            </div>
                            <div class="input-container">
                                <button type="button" class="settings-btn">Update</button>
                            </div>
                            <div class="input-container">
                                <input type="checkbox"/>
                                <label class="checkbox__label">Private Account</label>
                            </div>
                        </div>
                        <div class="settings-password">
                            <div class="input-container">
                                <label class="input-container__label" for="settings-password">Old password</label>
                                <input type="email" class="input-container__input" id="settings-password"/>
                            </div>
                            <div class="input-container">
                                <label class="input-container__label" for="settings-new-password">New password</label>
                                <input type="email" class="input-container__input" id="settings-new-password"/>
                            </div>
                            <div class="input-container">
                                <label class="input-container__label" for="settings-repeat-password">Repeat password</label>
                                <input type="email" class="input-container__input" id="settings-repeat-password"/>
                            </div>
                            <div class="input-container">
                                <button type="button" class="settings-btn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="player player-grid">
    <div class="player__info">
        <div class="player__info-inner">
            <div class="player__track-logo">
                <img class="player__track-logo__img" src="./src/img/track.png" alt="track"/>
            </div>
            <div class="player__track">
                <div class="player__track-block">
                    <div class="track-name">Bleeding out</div>
                    <div class="artist-name">Imagine Dragons</div>
                </div>
                <div class="player__track-block">
                    <img class="like" src="./src/img/heart_empty.png" alt="heart"/>
                </div>
            </div>
        </div>
    </div>
    <div class="player__control">
        <div class="player__control-block">
            <div class="controls">
                <img class="control-btn size-l" src="./src/img/shuffle.png" alt="shuffle"/>
                <img class="control-btn size-s" src="./src/img/prev.png" alt="prev"/>
                <img class="control-btn size-l" src="./src/img/play.png" alt="play"/>
                <img class="control-btn size-s" src="./src/img/next.png" alt="next"/>
                <img class="control-btn size-m" src="./src/img/repeat.png" alt="repeat"/>
            </div>
            <div class="progress">
                <div class="secondary-progress">
                    <div class="primary-progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="player__volume">
        <div class="player__volume-block">
            <img class="volume-img pull-right" src="./src/img/volume.png" alt="volume"/>
        </div>
        <div class="player__volume-block volume-w">
            <div class="volume-progress pull-right">
                <div class="volume-primary-progress"></div>
            </div>
        </div>
    </div>
</div>
<!-- JScript -->
<script type="text/javascript" src="../../dist/bundle.js"></script>
</body>

</html>
